    <section class="contact">
        <h2>Formulaire de Contact</h2>
        <form>
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div>
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>
            </div>
            <div>
                <label for="message">Message :</label>
                <textarea id="message" name="message" placeholder="Écrivez votre message ici..." rows="5" required></textarea>
            </div>
            <button type="submit" disabled>Envoyer</button>
        </form>
        <p style="color: red; font-size: 0.9em; margin-top: 10px;">
            * Fonctionnalité d'envoi désactivée sur cette page.
        </p>
    </section>
